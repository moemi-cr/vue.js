<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>sample_project</title>
  </head>
  <body>
    <div id="app">
      <label v-for="label in options">
        <input type="radio" v-model="current" v-bind:value="label.value">{{label.label}}
      </label>

      ({{computedTodos.length}}件を表示)

      <table>
        <thead>
          <tr>
            <th class = "id">ID</th>
            <th class = "comment">コメント</th>
            <th class = "state">状態</th>
            <th class = "button"></th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="item in computedTodos" v-bind:key="item.id">
            <th>{{item.id}}</th>
            <td>{{item.comment}}</td>
            <td class="state">
              <button v-on:click="doChangeState(item)">
                {{labels[item.state]}}
              </button>
            </td>
            <td class="button">
              <button v-on:click.ctrl="doRemove(item)">
                削除
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <h2>新しい作業の追加</h2>
      <!-- ボタンを押したときにdoAddメソッドが呼び出される -->
      <form class="add-form" v-on:submit.prevent="doAdd">

        コメント<input type ="text" ref="comment">

        <button type ="submit">追加</button>
      </form>

      <h2>完了した作業</h2>
      <li v-for = "thing in complete" v-bind:key="thing.id"></li>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</html>
